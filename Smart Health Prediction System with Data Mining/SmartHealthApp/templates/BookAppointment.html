{% load static %}
<html>
<head>
<title>Smart Health Prediction System with Data Mining</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var a=document.forms["f1"]["t2"].value;
	var y=document.forms["f1"]["t3"].value;
	
	if(x == null || x==""){
		window.alert("doctor name must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(a == null || a==""){
		window.alert("disease description must be enter");
		document.f1.t2.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("appointment date & time must be selected");
		document.f1.t3.focus();
		return false;
	}
	return true;
}
</script>
<script language="javascript" type="text/javascript" src="{% static 'datetimepicker.js' %}">
</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Smart Health Prediction System with Data Mining</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
	  <li><a href="{% url 'DiseasePrediction' %}">Disease Prediction</a></li>
	  <li><a href="{% url 'SearchDoctor' %}">View Relevant Doctors</a></li>
	  <li><a href="{% url 'index' %}">Logout</a></li>
			
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'BookAppointmentAction' %} OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Book Appointment Screen</b></h3>
   
	<font size="" color="red"><center></center></font>
						
						<table align="center" width="80" >
			 {{ data|safe }}

			 <tr><td><font size="" color="black">Disease Description</b></td><td><input type="text" name="t2" style="font-family: Comic Sans MS" size="60"/></td></tr>
         
		  
		<tr><td><font size="3" color="black">Appointment&nbsp;Time</td><td>
<input name="t3" type="Text" id="demo1" maxlength="25" size="20" class="c2" ><a href="javascript:NewCal('demo1','ddmmyyyy',true,24)"><img src="{% static 'cal.gif' %}" width="16" height="16" border="0" alt="Pick a date"></a>
	  		<span class="descriptions"></span>
</td></tr>
		 
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
				</div>

	</body>
